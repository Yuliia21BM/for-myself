    </header>
    <main>
      <section class="section menu">
        <div class="container menu-container">
          <button type="button" class="menu-btn">
            Menu
            <svg class="menu-svg-one" width="50px" height="30px">
              <use href="./image/icons.svg#icon-menu"></use>
            </svg>
            <svg class="menu-svg-two" width="50px" height="30px">
              <use href="./image/icons.svg#icon-arrow-right"></use>
            </svg>
          </button>
        </div>
      </section>
      <section>
        <div class="container">
          <button type="button" class="modal-open" data-modal-open>
            Модальне вікно
          </button>
        </div>
      </section>
    </main>
    <div class="backdrop is-hidden" data-modal>
      <div class="modal">
        <form class="modal-form">
          <div class="modal-field">
            <input
              type="text"
              name="user-name"
              id="name"
              class="modal-input"
              placeholder=" "
            />
            <label for="name" class="modal-label">Ваше імя</label>
          </div>
          <div class="modal-field">
            <input
              type="tel"
              name="user-tel"
              id="tel"
              class="modal-input"
              placeholder="тут обов`язково пробіл"
            />
            <label for="tel" class="modal-label">Ваш телефон</label>
          </div>
          <div class="modal-field">
            <input
              type="email"
              name="user-email"
              id="email"
              class="modal-input"
              placeholder=" "
            />
            <label for="email" class="modal-label">Ваша пошта</label>
          </div>
          <button type="submit">Відправити</button>
        </form>
        <div class="modal-icon-close">
          <svg
            class="modal-icon-svg"
            width="18px"
            height="18px"
            data-modal-close
          >
            <use href="./image/icons.svg#icon-close-black"></use>
          </svg>
        </div>
        <p class="modal-radio-title">Стать</p>
        <div class="modal-group">
          <div class="modal-group-radio">
            <input
              type="radio"
              name="sex"
              value="female"
              class="modal-input-radio visually-hidden"
              id="female"
            />
            <label for="female" class="modal-lable-radio"> Жінка </label>
          </div>
          <div class="modal-group-radio">
            <input
              type="radio"
              name="sex"
              value="male"
              class="modal-input-radio visually-hidden"
              id="male"
            />
            <label for="male" class="modal-lable-radio"> Чоловік </label>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/modal.js"></script>
  </body>
